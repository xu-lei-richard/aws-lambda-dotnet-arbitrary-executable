AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda .net core C# Run Arbitrary Executable

Resources:

  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"

  ExecutionPolicy:
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: ExecutionPolicy
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action: 
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: "*"
          - 
            Effect: "Allow"
            Action:
              - "s3:ListBucket"
              - "s3:PutObject"
            Resource: "*"
      Roles:
        - Ref: ExecutionRole

  ImageStore:
    Type: AWS::S3::Bucket

  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: AwsLambdaRunArbitraryExecutable::AwsLambdaRunArbitraryExecutable.Function::Capture
      Runtime: dotnetcore1.0
      CodeUri: publish\AwsLambdaRunArbitraryExecutable.zip
      MemorySize: 128
      Timeout: 30
      Role: !GetAtt ExecutionRole.Arn
      Environment:
        Variables:
          S3bucket: !GetAtt ImageStore.DomainName

Outputs:
  ImageStoreName:
    Value: !GetAtt ImageStore.DomainName
